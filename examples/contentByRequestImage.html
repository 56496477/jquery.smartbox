<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过url获取内容</title>
    <link href="../source/jquery.smartbox.css" rel="stylesheet" />
</head>
<body>
<div id="contentByRequestImage"></div>

<a id="contentByRequestImage_a" href="javascript:void(0);">open box</a>
</body>
</html>
<script type="text/javascript" src="../source/jquery.js"></script>
<script type="text/javascript" src="../source/jquery.smartbox.js"></script>
<script type="text/javascript">
    $(function(){
        $("#contentByRequestImage").smartbox({
            type:'option',
            ajaxSetting:{
                url : 'http://fancyapps.com/fancybox/demo/3_b.jpg', // ajax 请求地址
                //url : '../test/qrCode.png', // ajax 请求地址
                contentType:'img',
                type : 'GET', // 'GET':发送get请求； 'POST':发送post请求
                isShowLoading : true, // 是否显示加载中动画
                loadingType:'img', // 'img':加载中以图片的效果展示；'text':加载中以文字的形式展示
                //loadingText:'二维码加载中...', //
                errorContent:'<span style="color:red;">请关闭弹窗重新再试！</span>'
            },
            title:'标题',
            width:660,
            height:560,
            //content:'smartbox.js 是基于jquery 的弹出层插件',
            closeType:'in',
            isAutoShow:false
        });

        $("#contentByRequestImage_a").click(function () {
            $("#contentByRequestImage").smartbox('open');
        });

    })

</script>
