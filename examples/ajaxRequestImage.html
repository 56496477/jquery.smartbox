<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步获取图片</title>
    <link href="../source/jquery.smartbox.css" rel="stylesheet" />
</head>
<body>
<div id="ajaxRequestImage" style="display: none;"></div>
<a id="ajaxRequestImage_close" href="javascript:void(0);">open box</a>
</body>
</html>
<script type="text/javascript" src="../source/jquery.js"></script>
<script type="text/javascript" src="../source/jquery.smartbox.js"></script>
<script type="text/javascript">
    $(function(){
        $("#ajaxRequestImage").smartbox({
            type:'option',// 'option':title、content、footer 内容来自html；'option':title、content、footer 内容来自配置 |type string
            ajaxSetting:{
                url : 'http://fancyapps.com/fancybox/demo/3_b.jpg2',
                contentType:'img',// 'html':异步加载的内容为html;'img':异步加载的内容为图片 |type:string
                type : 'GET',
                isShowLoading : true,// 是否显示加载效果 |type:bool
                loadingType:'img',// 'img':加载中以图片的效果展示；'text':加载中以文字的形式展示 |type:string
                errorContent:'<span style="color:red;">请关闭弹窗重新再试！</span>'
            },
            title:'异步获取图片',
            width:660,
            height:560,
            closeType:'out',
            isAutoShow:false,
            isShowFooter:false
        });

        $("#ajaxRequestImage_close").click(function () {
            $("#ajaxRequestImage").smartbox('open');
        });

    })

</script>
