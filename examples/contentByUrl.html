<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过url获取内容</title>
    <link href="../source/jquery.smartbox.css" rel="stylesheet" />
</head>
<body>
<div id="contentByUrl"></div>
</body>
</html>
<script type="text/javascript" src="../source/jquery.js"></script>
<script type="text/javascript" src="../source/jquery.smartbox.js"></script>
<script type="text/javascript">
    $(function(){
        $("#contentByUrl").smartbox({
            type:'option',
            ajaxSetting:{
                url : 'https://www.baidu2.com', // ajax 请求地址
                type : 'GET', // 'GET':发送get请求； 'POST':发送post请求
                isShowLoading : true, // 是否显示加载中动画
                loadingType:'img', // 'img':加载中以图片的效果展示；'text':加载中以文字的形式展示
                loadingText:'请稍后...',
                errorContent:'<span style="color:red;">请求失败...</span>'
            },
            title:'标题',
            width:360,
            height:360,
            //content:'smartbox.js 是基于jquery 的弹出层插件',
            closeType:'in'
        });

    })

</script>
